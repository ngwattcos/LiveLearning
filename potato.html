<!DOCTYPE html>
<html>
<head>
	<title>POTATO</title>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<link type="text/css" rel="stylesheet" href="css/style.css"/>

	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
</head>
<body style="background-color: #FCFCFC">
	<header class="body">
		
		<nav class="top-nav">

			<div class="container">
				<div class="nav-wrapper">
					<a href="#" class="brand-logo left">POTATOOOO</a>
					<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li><a href="#">Create a New Class</a></li>
						<li><a href="#">Join A Class</a></li>
						<li class="">
							<!-- Dropdown Trigger -->
							<a class='dropdown-button' href='#' data-activates='dropdown1'>YA</a>

							<!-- Dropdown Structure -->
							<ul id='dropdown1' class='dropdown-content'>
								<li><a href="#!">one</a></li>
								<li><a href="#!">two</a></li>
								<li class="divider"></li>
								<li><a href="#!">three</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
			
		</nav>
	</header>


<main>
		<div class="container">

			<div style="position: relative; height: 100px;">
				<div class="fixed-action-btn horizontal" style="position: absolute; display: inline-block; right: 0px;">
						<div class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="Edit"><a class="btn-floating btn-large red"><i class="large material-icons">mode_edit</i></a></div>
						
						
					
					
					<ul>
						<div class="tooltip">
							<li>
								<a class="btn-floating red"><i class="material-icons" id="clear">clear</i></a>
								<div class="tooltiptext">Clear</div>
							</li>
						</div>
						<div class="tooltip">
							<li>
								<a class="btn-floating yellow darken-1"><i class="material-icons" id="synchronize">loop</i></a>
								<div class="tooltiptext">Synchronize</div>
							</li>
						</div>
						<div class="tooltip">
							<li>
								<a class="btn-floating green"><i class="material-icons" id="undo">undo</i></a>
								<div class="tooltiptext">Undo</div>
							</li>
						</div>
						<div class="tooltip">
							<li>
								<a class="btn-floating blue"><i class="material-icons" id="redo">redo</i></a>
								<div class="tooltiptext">Redo</div>
							</li>
						</div>
					</ul>
				</div>
			</div>
			
			<div>
				<canvas id="canvas"></canvas>
			</div>
			
		</div>
	</main>

	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/draw.js"></script>
	<script type="text/javascript" src="js/message.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
</body>



</html>
